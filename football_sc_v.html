<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FOOTBALL SCORESHEET VISITOR</title>
<style>
#body {
	background-color: lightgreen;
}

button {
	background-color: lightblue;
}

#hometeam {
	font-size: 50px;
}

#thehometeam, #thevisitorteam {
	font-size: 50px;
}

#1stdns {
	font-size: 50px;
}
</style>
</head>
<body id="body">
	<a href="football_sc_h.html">HOME</a>
	<script type="text/javascript" src="script6.js"></script>

	<h1 id="hometeam">VISITOR TEAM</h1>
	<input size="5" type="text" value="team" id='thevisitorteam'>
	<br>
	<br>
	<br>
	<br>

	<div>
		<table>
			<tr>
				<td>KICKOFF</td>
			</tr>
			<tr>
				<td><button onclick="">Touchback</button></td>
				<td><button onclick="">Return</button></td>
				<td><button onclick="">-</button></td>
			</tr>
			<tr>
				<td><input size="5" type="text" value="0" id='touchbackvisitor'></td>
				<td><input size="5" type="text" value="0"
					id='kickreturnvisitor'></td>
			</tr>
		</table>
		<br>
		<table>
			<tr>
				<td>PUNT</td>
			</tr>
			<tr>
				<td><button onclick="">Touchback/Faircatch</button></td>
				<td><button onclick="">Return</button></td>
				<td><button onclick="">-</button></td>
			</tr>
			<tr>
				<td><input size="5" type="text" value="0"
					id='puntfaircatchvisitor'></td>
				<td><input size="5" type="text" value="0"
					id='puntreturnvisitor'></td>
			</tr>
		</table>
	</div>
	<br>

	<div>
		<table>
			<tr>
				<td>1stDOWNS</td>
			</tr>
			<tr>
				<td><button onclick="">+</button>
					<button onclick="">-</button></td>
			</tr>
			<tr>
				<td><input size="5" type="text" value="0" id='1stdnvisitor'>
			</tr>

			<tr>
				<td>3rdDOWN CONV</td>
			</tr>
			<tr>
				<td><button onclick="">YES</button>
					<button onclick="">NO</button></td>
			</tr>
			<tr>
				<td><input size="5" type="text" value="0" id='3rddnvisitoryes'>
					<input size="5" type="text" value="0" id='3rddnvisitorno'>
			</tr>

			<tr>
				<td>4thDOWN CONV</td>
			</tr>
			<tr>
				<td><button onclick="">YES</button>
					<button onclick="">NO</button></td>
			</tr>


			<tr>
				<td><input size="5" type="text" value="0" id='4thdnvisitoryes'>
					<input size="5" type="text" value="0" id='4thdnvisitorno'>
			</tr>

		</table>
		<br>
		<div>OFFENSIVE PLAYS</div>
		<table>

			<tr>
				<td><button onclick="">RUN</button</td>
				<td><button onclick="">FUMBLE</button></td>
				<td><button onclick="">PASS</button></td>
				<td><button onclick="">COMPL</button></td>
				<td><button onclick="">INCOMP</button></td>
				<td><button onclick="">INTERCEPT</button></td>
				<td><button onclick="">TD PASS</button></td>
				<td><button onclick="">TD RUN</button></td>
				<td><button onclick="">PAT</button></td>
				<td><button onclick="">TD FG</button></td>
				<td><button onclick="">2PT CONV</button></td>
			</tr>

			<tr>

				<td><input size="5" type="text" value="0" id='runvisitor'></td>
				<td><input size="5" type="text" value="0" id='fumblevisitor'></td>
				<td><input size="5" type="text" value="0" id='passvisitor'></td>
				<td><input size="5" type="text" value="0" id='complvisitor'></td>
				<td><input size="5" type="text" value="0" id='incompvisitor'></td>
				<td><input size="5" type="text" value="0" id='intercvisitor'></td>
				<td><input size="5" type="text" value="0" id='tdpassvisitor'></td>
				<td><input size="5" type="text" value="0" id='tdrunvisitor'></td>
				<td><input size="5" type="text" value="0" id='patvisitor'></td>
				<td><input size="5" type="text" value="0" id='fgvisitor'></td>
				<td><input size="5" type="text" value="0" id='2ptvisitor'></td>

			</tr>


		</table>

		<table>
			<tr>
				<td><button onclick="">PENETRATE 50</button</td>
				<td><button onclick="">PENETRATE 20</button</td>
			</tr>
			<tr>
				<td><input size="5" type="text" value="0" id='penet50visitor'></td>
				<td><input size="5" type="text" value="0" id='penet20visitor'></td>
			</tr>
		</table>



		<table>
			<tr>
				<td><button onclick="">OFFENSIVE PENALTIES</button</td>
			</tr>
			<tr>
				<td><input size="5" type="text" value="0" id='offpenvisitor'></td>
			</tr>
		</table>
		<br>
		<div>DEFFENSIVE PLAYS</div>
		<table>

			<tr>
				<td><button onclick="">TFL</button</td>
				<td><button onclick="">FUMBLE REC.</button></td>
				<td><button onclick="">INTERC.</button></td>
				<td><button onclick="">SACK</button></td>

			</tr>
			<tr>
				<td><input size="5" type="text" value="0" id='tflvisitor'></td>
				<td><input size="5" type="text" value="0" id='fumrecvisitor'></td>
				<td><input size="5" type="text" value="0" id='interdvisitor'></td>
				<td><input size="5" type="text" value="0" id='sachvisitor'></td>

			</tr>
		</table>

		<div></div>
		<table>

			<tr>
				<td><button onclick="">DEFENSIVE PENALTIES</button</td>
			</tr>
			<tr>
				<td><input size="5" type="text" value="0" id='defpenvisitor'></td>
			</tr>
		</table>


	</div>
</body>
</html>
